[cmd_duration]
format = "[󰔟](245) [$duration]($style) "

[env_var.SSH_AGENT_PID]
format = "[󰣀 ]($style)"
style = "yellow"

[env_var.SSH_AGENT_KEYS]
format = "[ ]($style)"
style = "yellow"

[os]
format = "[[⎨](dimmed purple)($symbol $codename)[⎬](dimmed purple)]($style)"
style = "purple"
disabled = false

[os.symbols]
Ubuntu = ""

[shell]
bash_indicator = "󱆃 "
fish_indicator = " "
disabled = false

[shlvl]
disabled = false
symbol = " "
threshold = 3
style="blue"
